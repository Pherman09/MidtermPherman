<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <!-- Sidebar -->
    <div class="sidebar">
      <!--Text-->
      <div id="slide" class = "slide" value="0">
        <h1 id = "titleOfSlide">Slide0 Title</h1>
        <p class="main">The text for slide 1</p>
      </div>
      <!--Graph-->
      <div id="graph">
        <h1 id = "titleOfGraph">Graph title</h1>
        <canvas id="myChart" width=100% height=100%></canvas>
      </div>
      <!--Legend-->
      <div class = "legend">
        <table>
          <tr>
            <td class = "item"> Monday : </td>
            <td class = "colorbox" id = "red"></td>
          </tr>
          <tr>
            <td class = "item"> Tuesday : </td>
            <td class = "colorbox" id = "blue"></td>
          </tr>
          <tr id = "Wed">
            <td class = "item"> Wednesday : </td>
            <td class = "colorbox" id = "yellow"></td>
          </tr>
          <tr id = "Thu">
            <td class = "item">Thursday : </td>
            <td class = "colorbox" id = "green"></td>
          </tr>
          <tr>
            <td class = "item">Friday : </td>
            <td class = "colorbox" id = "purple"></td>
          </tr>
      </table>
      </div>
      <!--Buttons-->
      <div class = "footers">
        <button id = "prevslide">Previous</button>
        <button id = "nextslide" >Next</button>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="chartdata.json"></script>
    <script src="midtermdata.json"></script>
    <script src="midtermFunctions2.js"></script>
  </body>
</html>
